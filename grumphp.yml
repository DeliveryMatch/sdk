grumphp:
    tasks:
        phpcs:
            standard: PSR12
        phpstan:
        phpcsfixer:
            config: .php-cs-fixer.php
        git_commit_message:
            enforce_capitalized_subject: false
            max_subject_width: 120
            type_scope_conventions:
                types:
                    - ci
                    - chore
                    - docs
                    - feat
                    - fix
                    - revert
